<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            let cnt = 0;
            $('input').on({
                // 문서관련
                'keypress':function(){
                    $('span').text(++cnt);
                    
                },
                // 어플관련
                'keydown':function(){
                    $('span').text(++cnt);
                    
                },
                'keyup':function(){
                    $('span').text(++cnt);
                    
                },
            })
        })
    </script>
</head>
<body>
    <label>성명을 입력하세요. <input type="text"></label>
    <p>keyCode : <span>0</span></p>
</body>
</html>
