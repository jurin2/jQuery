<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 메서드 / 이벤트 등록 메서드</title>
    <style>
        input{
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 100px;
            font-size: 60px;
        }
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('input').wrap('<div/>');
            $('div').css({
                height:'3000px',
                border:'10px solid #f00'
            });
            $('#btn').val('올라오거나 스크롤').css({
                fontSize:'32px'
            });

            // 이벤트 메서드
            $('#btn').mouseover(function(){
                // 부모요소의 배경색을 빨강으로 바꾼다.
                $(this).parent().css({
                    backgroundColor:'red',
                })
            }).focus(function(){
                $(this).parent().css({
                    backgroundColor:'red',
                })
            })

            // 이벤트 등록 메서드(더 많이 사용)
            $('#btn').on({
                'mouseover focus':function(){
                    $(this).parent().css({
                        backgroundColor:'red',
                    })
                },

                'mouseout focusout':function(){
                    $(this).parent().css({
                        backgroundColor:'white',
                    })
                },
            })

            // 이벤트 해제
            $('#btn').off('focusin');

        })
    </script>
</head>
<body>
    <input type="button" value="올라와" id="btn">
</body>
</html>
