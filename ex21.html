<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#txt').on({
                'click focusin':function(){
                    $('label').css({
                        fontSize:'30px',
                    })
                },
                'focusout':function(){
                    $('label').css({
                        fontSize:'30px',
                    })
                },
                'keydown':function(e){
                    if(e.keyCode == 65){
                        $(this).blur();
                    }
                }
            })

            $('label').on({
                'click':function(){
                    $('#txt').blur();
                },
            })
        })
    </script>
</head>
<body>
    <label>클릭</label>
    <input type="text" id="txt">

</body>
</html>
